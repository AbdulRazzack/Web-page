<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <marquee><h1>Enjoy while you still can</h1></marquee><hr>

    <form>
    <div>
        <label for="fname">FirstName:</label>
        <input type="text" name="fname" id="fname" placeholder="First name">
    </div><br>
    <div>
        <label for="lname">LastName:</label>
        <input type="text" name="lname" id="lname"placeholder="Last name">
    </div><br>
    <div>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <br>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <label for="spl">Specilization:</label>
        <input type="radio" name="spl"value="CS" id="spl">CS
        <input type="radio" name="spl" value="DS" id="spl">DS
        <input type="radio" name="spl"value="AI&ML" id="spl"checked>AI&ML

    </div><hr>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>

    
</body>
</html>
